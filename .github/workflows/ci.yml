name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream repo
        uses: actions/checkout@v4
        with:
          repository: opengovsg/FormSG
          ref: refs/heads/release-al2
          path: formsg

      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          path: demo

      - name: Replace files with demo-specific ones
        run: |
          cp -rf demo/backend/* formsg/
          rm -rf demo/backend

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        run: flyctl deploy --remote-only --dockerfile Dockerfile.fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: formsg

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream repo
        uses: actions/checkout@v4
        with:
          repository: opengovsg/FormSG
          ref: refs/heads/release-al2
          path: formsg

      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          path: demo

      - name: Replace files with demo-specific ones
        run: |
          cp -rf demo/frontend/* formsg/
          rm -rf demo/frontend

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: formsg

      - name: Build
        run: npm run build:frontend
        working-directory: formsg

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: lu-shared02.dapanel.net
          username: action@form.buildingblocs.sg
          password: ${{ secrets.ftp_password }}
          local-dir: formsg/dist/frontend/
